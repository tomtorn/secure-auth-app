version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export HUSKY=0
        - npm ci
        - npm run build --workspace=@secure-auth/schemas
    build:
      commands:
        - npm run build --workspace=client
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/schemas/dist/**/*
customHeaders:
  # Cache static assets with content hashes immutably (1 year)
  - pattern: '**/*.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.css'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  # HTML must revalidate to get latest JS/CSS references
  - pattern: 'index.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
  - pattern: '**/*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
